<div class="card">
    <h2>Liste des Avis 
        <button pButton type="button" label="Ajouter un Article" class="p-button-success" (click)="onAddAvis()"></button>
    </h2>
    <ng-container *ngIf="avis$ | async as data">
        <p-progressSpinner *ngIf="loading$ | async" ariaLabel="loading" />
        <p-table [value]="data" 
                [tableStyle]="{'min-width': '30rem'}" 
                selectionMode="single" 
                dataKey="code" 
                [paginator]="true"
                [rows]="50"
                [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[10, 25, 50]"
                (onRowSelect)="onRowSelect($event)">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="id_vais" style="width:5%">ID <p-sortIcon field="id_avis"></p-sortIcon></th>
                    <th pSortableColumn="date" style="width:10%">Date <p-sortIcon field="date"></p-sortIcon></th>
                    <th pSortableColumn="auteur_avis" style="width:20%">Auteur <p-sortIcon field="auteur_avis"></p-sortIcon></th>
                    <th pSortableColumn="note" style="width:20%"> Note <p-sortIcon field="note"></p-sortIcon></th>
                    <th pSortableColumn="content" style="width:35%">contenu <p-sortIcon field="content"></p-sortIcon></th>
                    <th pSortableColumn="visible" style="width:10%">Visibilit√© <p-sortIcon field="visible"></p-sortIcon></th>
                </tr>
            </ng-template>
            
            <ng-template pTemplate="body" let-avis>
                
                <tr [pSelectableRow]="avis">
                    <td>{{avis.id_avis}}</td>
                    <td>{{avis.date}}</td>
                    <td>{{avis.auteur}}</td>
                    <td>{{avis.note}}</td>
                    <td>{{avis.content}}</td>
                    <td>{{avis.visible}}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="paginatorleft">
                <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
            </ng-template>
            <ng-template pTemplate="paginatorright">
                <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
            </ng-template>
        </p-table>
    </ng-container>
</div>
